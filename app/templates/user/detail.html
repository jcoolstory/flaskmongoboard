{% extends 'admin/base.html' %}
{% block content %}
<form action="" method="post" name="user">
<div>
    <h1>ID : {{ user.user_id }} </h1>
    <p> 이름 <br/>{{ form.name }} </p>
    <p> 이메일 <br/>{{ form.email }} </p>
    <p> 비밀번호<br/>{{ form.password }} </p>	
    <p> 권한<br/>{{ form.grade }} </p>
    <p> 가입일 : {{ user.regdate.strftime('%Y.%m.%d') }} </p>
    <button class="btn  btn-primary" type="submit">edit</button>
</div>
{{ form.hidden_tag() }}
</form>
{% endblock %}
