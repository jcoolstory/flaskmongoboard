{% extends 'admin/base.html' %}
{% block content %}
<h3> 회원 수정 </h3>
<hr/>
    <p></p>
<form  class="form-horizontal" role="form" action="" method="post" name="user">
    <div class="panel panel-default">
    <div class="form-group">
        <label class="control-label col-sm-2">ID </label> 
        <div class="col-sm-5"><h5>{{ user.user_id }}</h5> </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2"> 비밀번호 </label>
        <div class="col-sm-5"><h5>****</h5> </div>
    </div>
    <div class="form-group">    
        <label class="control-label col-sm-2"> 이름 </label>
        <div class="col-sm-5">{{ form.name(class="form-control")}} </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2"> 권한 </label>
        <div class="col-sm-5">{{ form.grade(class="form-control") }} </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">가입일 </label><label  class="col-sm-5" > <h5>{{ user.regdate.strftime('%Y.%m.%d') }} </h5></label>
    </div>
     <hr/>
   
     <div class="form-group">
        <label class="control-label col-sm-2"> 정보 </label>
        <div class="col-sm-5">
            <textarea class="form-control" id="extra_data" name="extra_data">{{ user.extra.data }}</textarea></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">매니져</label>
        <div class="col-sm-5">
        <select multiple class="form-control">
         {% for fuser  in user.extra.follower %}
        <option>{{ fuser.name }} | {{ fuser.user_id }}</option>        
        {% endfor %}
        </select>
    </div>
    </div>
    </div>
   
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <a href="{{ url_for('private.list',board=user.user_id)}}" class="btn btn-default">Private Post </a>
        </div>
        </div>
    </div>

    <button class="btn  btn-primary" type="submit">edit</button>
    {{ form.hidden_tag() }}
</form>
{% endblock %}
