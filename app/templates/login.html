{% extends 'base.html' %}
{% block topbar %}
{% endblock %}
{% block content %}
<style>
.form-signin {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
}
</style>
<div class="container">
<form class="form-signin" action="{{ url_for('login', next=request.args.get('next')) }}" method="post" name="login">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="id" class="sr-only">Email adress</label>
    <input type="email" id="id" name="id" class="form-control" placeholder="Email adress" required autofocus >
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div> <!-- /container -->
{{ form.hidden_tag() }}
</form>
</div>
{% endblock %}
