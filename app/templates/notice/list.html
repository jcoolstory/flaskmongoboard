{% extends 'base.html' %}
{% block content %}
<h1>공지사항</h1>
<table class="table table-striped table-bordered table-hover model-list">
<thead><tr>
    <th style="width:10%">No</th><th style="width:auto">Title</th><th style="width:10%">ID</th><th style="width:10%">Date</th></tr></thead>
<tbody>
{% for notice in notices %}
<tr>
    <td > {{notice.no}} </td>    
    <td ><a href='{{ url_for('notice.detail',no=notice.no)}}' >{{ notice.title }} </a></td>
    <td> {{ notice.user_id.user_id }}</td>
    <td>{{ notice.regdate.strftime('%Y.%m.%d') }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
